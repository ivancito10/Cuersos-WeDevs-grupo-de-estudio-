<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de tablas</title>
</head>


<body>
    <h3>Tabla Simple</h3>
    <table border="2" cellpadding = "10" cellspacing = "10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <h3>Tablas Completas</h3>

    <table border="2" cellpadding = "10" cellspacing = "10">
        <caption>Poblacion en Bolivia</caption>
        <thead>
            <tr>
                <th></th>
                <th>Varones</th>
                <th>Mujeres</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>La Paz</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>Oruro</th>
                <td>5</td>
                <td>6</td>
            </tr>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>7</th>
                    <th>9</th>
                </tr>
            </tfoot>
        </tbody>
    </table>

    <br><br>
    <h3>Combinaciones de Tablas</h3>
    <table border="2" cellpadding = "10" cellspacing = "10">
        <thead>
        <tr>
            <th colspan="3">A</th>
            
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>D</td>
            <td rowspan="3">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            
            <td>L</td>
        </tr>  
        </tbody>
        <tfoot>
            <tr>
            <td colspan="3">J</td>
            </tr>
        </tfoot>
    </table>
    

</body>


</html>
